<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
  </head>
  <body>
    <svg width="500" height="500" id="chart">
      <linearGradient x1="0%" y1="0%" x2="0%" y2="100%" id="fade">
        <stop offset="0%" stop-color="white" stop-opacity="1"></stop>
        <stop offset="100%" stop-color="white" stop-opacity="0"></stop>
      </linearGradient>
      <g id="labels"></g>
      <path d="" stroke="red" stroke-width="2" fill="none" id="line1"></path>
      <path d="" stroke="green" stroke-width="2" fill="none" id="line2"></path>
      <rect x="0" y="0" width="100%" height="75" fill="url(#fade)"></rect>
    </svg>
    <script>
      const svg = document.getElementById('chart');
      const line1 = svg.getElementById('line1');
      const line2 = svg.getElementById('line2');
      const labelsGroup = svg.getElementById('labels');
      const labelGroups = {};

      function createLabelGroup() {
        const group = document.createElementNS('http://www.w3.org/2000/svg', 'g');

        const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        text.setAttribute('textAnchor', 'start');
        text.style.font = '16px sans-serif';
        text.setAttribute('fill', 'rgb(200, 200, 200)');
        text.setAttribute('x', 10);
        group.appendChild(text);

        const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        line.setAttribute('x1', 0);
        line.setAttribute('x2', '100%');
        line.setAttribute('stroke', 'rgb(200, 200, 200)');
        line.setAttribute('stroke-width', 1);
        group.appendChild(line);

        labelsGroup.appendChild(group);
        return group;
      }

      function updateChart(stage) {
        // Update the lines
        {
          let path = '';
          for (let i = 0; i <= 40; ++i) {
            const x = i * 12.5;
            const y = 250 + Math.sin((i / 20 + stage) * 2 * Math.PI) * 200;

            if (i === 0) {
              path += `M ${x} ${y}`;
            } else {
              path += ` L ${x} ${y}`;
            }
          }
          line1.setAttribute('d', path);
        }
        {
          let path = '';
          for (let i = 0; i <= 40; ++i) {
            const x = i * 12.5;
            const y = 250 + Math.sin((i / 20 + stage + 0.3) * 2 * Math.PI) * 200;

            if (i === 0) {
              path += `M ${x} ${y}`;
            } else {
              path += ` L ${x} ${y}`;
            }
          }
          line2.setAttribute('d', path);
        }

        // Update the labels
        const labelStage = Math.abs(stage * 2 - 1);
        for (let i = 0; i <= 5; ++i) {
          const text = i * 100;
          const y = 475 - i * 450 / 5 * (labelStage * 0.7 + 0.3);

          if (!labelGroups[text]) {
            labelGroups[text] = createLabelGroup();
          }
          const group = labelGroups[text];

          group.children[0].textContent = text;
          group.children[0].setAttribute('y', y);
          group.children[1].setAttribute('y1', y);
          group.children[1].setAttribute('y2', y);
        }
        {
          const opacity = Math.min(1, (labelStage - 0.4) / 0.2);
          for (let i = 0.5; i < 5; ++i) {
            const text = i * 100;

            if (opacity <= 0) {
              if (labelGroups[text]) {
                labelGroups[text].remove();
                delete labelGroups[text];
              }
              continue;
            }

            const y = 475 - i * 450 / 5 * (labelStage * 0.7 + 0.3);

            if (!labelGroups[text]) {
              labelGroups[text] = createLabelGroup();
            }
            const group = labelGroups[text];

            group.style.opacity = opacity;
            group.children[0].textContent = text;
            group.children[0].setAttribute('y', y);
            group.children[1].setAttribute('y1', y);
            group.children[1].setAttribute('y2', y);
          }
        }
      }

      const startTime = Date.now();

      (function handleFrame() {
        updateChart((Date.now() - startTime) / 2000 % 1);
        requestAnimationFrame(handleFrame);
      })();
    </script>
  </body>
</html>
